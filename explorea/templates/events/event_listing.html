{% extends 'base.html' %}

{% block title %}<title>Event Listing</title>{% endblock title %}

{% block content %}

    <ul>
    {% for event in events %}
    <li><b>{{ event.name }}</b> ({{ event.location}}) <a href="/events/detail/{{event.id}}">detail</a>
    {% endfor %}
    </ul>

    <a href="/events/new">create new event</a>

{% endblock content %}
