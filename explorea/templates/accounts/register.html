{% extends 'base.html' %} 

{% block title %}
<title>Register</title>
{% endblock title %}

{% block content %}
<div>

  <h2>Register</h2>
  
  <form method="post">
    {% csrf_token %}

    {% for field in form.visible_fields %}
        {% for error in field.errors %}
        {{ error }}
        {% endfor %}

        <p>{{ field.label_tag}}{{ field }}</p>

    {% endfor %}
    
    <button type="submit">Save</button>
  </form>
  
</div>
{% endblock content %}
